<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function changeBtName() {
            // >>> put a prompt here, ask the user for a new name <<<
            let newName = prompt("Please enter a word");

            if (newName) {
                document.getElementById("title").textContent = "Hello, " + newName;
            }

            // Use document.getElementById("your id").textContent = .... to change the level 1 header to say something new
        }
    </script>
</head>
<body>
    <h1 id="title">Hello, World!</h1>
    <button onclick="changeBtName()">Change Name</button>
</body>
</html>
